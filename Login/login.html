<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Estilizado</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <h1>Faça seu Login<span>.</span></h1>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <a href="#" class="forgot-password">Esqueci minha senha</a>
            <button type="submit"><a href="../index.html" style="color: white;">Entrar</a></button>
        </form>
        <p class="footer-text signup-text">Ainda não tenho uma conta? <a href="#">Cadastre-se</a></p>
        <p class="footer-text"><div>  Desenvolvido por &copy; Guilherme Aguiar</div></p>
    </div>
</body>
</html>
