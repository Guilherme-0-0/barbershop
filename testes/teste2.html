<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Animação de Rotação com Scroll</title>
  <style>
    body {
      height: 2000px;
      /* Altura longa para permitir scroll */
      background: linear-gradient(to bottom, #1a2a44, #000000);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .animation-container {
      position: fixed;
      /* Fica fixo na tela enquanto scroll acontece */
      top: 50%;
      left: 25%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
    }

    .ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotate(0deg);
    }

    .ring-1 {
      width: 100%;
      height: 100%;
    }

    .ring span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0 150px;
      /* Define o raio do círculo (ajuste conforme necessário) */
      font-size: 14px;
      color: cyan;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: lightblue;
      color: darkblue;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <div class="animation-container">
    <div class="ring ring-1">
      <span style="transform: rotate(0deg) translate(0, -150px);">Proteção contra ameaças</span>
      <span style="transform: rotate(45deg) translate(0, -150px);">Aplicações</span>
      <span style="transform: rotate(90deg) translate(0, -150px);">Redes</span>
      <span style="transform: rotate(135deg) translate(0, -150px);">Inteligência artificial</span>
      <span style="transform: rotate(180deg) translate(0, -150px);">Detecção em tempo real</span>
      <span style="transform: rotate(225deg) translate(0, -150px);">Investigação e resposta</span>
      <span style="transform: rotate(270deg) translate(0, -150px);">Dispositivos</span>
      <span style="transform: rotate(315deg) translate(0, -150px);">Automação e processos</span>
    </div>
    <div class="center-circle">XDR</div>
  </div>

  <script>
    window.addEventListener('scroll', function () {
      const scrollPosition = window.scrollY; // Pega a posição do scroll
      const rotation = scrollPosition * 0.1; // Ajusta a velocidade da rotação
      document.querySelector('.ring-1').style.transform = `rotate(${rotation}deg)`;
    });
  </script>
</body>

</html>
